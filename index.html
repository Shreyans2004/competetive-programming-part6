<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        /* overflow: hidden; */
      }

      h1 {
        color:darkred;
        margin: 10px;
      }
      .main {
        height: 102vh;
        width: 100vw;
        display: flex;
        align-items: center;
    
        flex-direction: column;
        flex-wrap: wrap;
        background-size: cover;
        background-position: center;
        background-image: url("pexels-riccardo-bertolo-4245826.jpg");
      }

      .card {
        flex-wrap: wrap;
        flex-direction: row;
        height: 15em;
        width: 300px;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        background-size: cover;
        background-position: center;
        margin: 10px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s ease-in-out; /* Added transition property */
      }
      #card1 {
        background-image: url("images/image1.jpeg");
      }
      #card2 {
        background-image: url("images/a-landscape-with-hills-and-trees-hvwpfxfz.jpeg");
      }
      #card3 {
        background-image: url("images/man-mandir-ghat-varanasi-ganges-river-PMED06.jpg");
      }

      .card:hover {
        transform: scale(1.05); /* Increase size on hover */
      }
      a {
        cursor: pointer;
        text-decoration: none;

        font-size: 1.2rem;
      }

      .ribbon {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0 0 20px 20px;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.6);
        font-size: 1.4rem;
        color: black;
      }
      .hero{
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }
      @media (max-width: 700px) {
      .card {
        height: 100px;
        width: 100px;

      }
      .ribbon{
        font-size: 10px;
        height:20px
      }
    }
    </style>
    <title>Responsive Cards</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar" >
        <h1>Are you ready for the virtual tour ?</h1>
      </div>
      <div  class="hero" >
        <a href="https://shreyans2004.github.io/competetive-programming-part1/">
          <div class="card" id="card1">
            <div class="ribbon">Ganga Museum</div>
          </div>
        </a>
        <a href="https://shreyans2004.github.io/competetive-programming-part3/">
          <div class="card" id="card2">
            <div class="ribbon">Ganga Mountains</div>
          </div>
        </a>
        <a href="https://shreyans2004.github.io/competetive-programming-part2/">
          <div class="card" id="card3">
            <div class="ribbon">Varanasi Ganga Tour</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
